<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
    <div>
        <table id="formInputTab">
            <thead>
                <th>Date</th>
                <th>Time Spent</th>
                <th>Members of this Card</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <td>
                    <input type="date" id="dateSpent" name="dateSpent" />
                </td>
                <td>
                    <input id="timeSpentToAdd" class="marginAuto" type="number" min=1 max=8>
                </td>
                <td>
                    <select id="members" class="marginAuto"></select>
                </td>
                <td>
                    <button class="mod-primary" id='insertValue'>Add</button>
                </td>
            </tbody>
        </table>
    </div>
    <div class="textAlignCenter">
        <button class="mod-danger" id="closeModal">Close</button>
    </div>
    <div class="textAlignCenter">
        <button class="mod-danger" id="resetData">Reset Time</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 border">
                <h2>
                    Total Time Spent
                </h2>
            </div>
            <div class="col-6 border">
                <h2>
                    Logs
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 border" id="totalTimeSpent">
                No Total yet
            </div>
            <div class="col-6 border" id="logTimeSpent">
                No Logs yet
            </div>
        </div>
    </div>

    <script src="../js/timeManage.js"></script>

</body>

</html>
